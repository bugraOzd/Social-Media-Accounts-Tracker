<div class="min-h-screen flex items-center justify-center bg-gray-100">
  <div class="bg-white shadow-md rounded px-8 pt-6 pb-8 mb-4 w-full max-w-sm">
    <h2 class="text-2xl mb-6 text-center text-purple-1">Sign In</h2>
    <form [formGroup]="signInForm"
          (ngSubmit)="onSubmit()">
      <div class="mb-4">
        <label class="block text-gray-700 text-sm font-bold mb-2"
               for="email">
          Email
        </label>
        <input formControlName="email"
               id="email"
               type="email"
               placeholder="Email"
               class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline">
        @if (signInForm.get('email')?.invalid && signInForm.get('email')?.touched) {
        <div class="text-red-500 text-xs italic">
          Valid email is required.
        </div>
        }
      </div>
      <div class="mb-6">
        <label class="block text-gray-700 text-sm font-bold mb-2"
               for="password">
          Password
        </label>
        <input formControlName="password"
               id="password"
               type="password"
               placeholder="Password"
               class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline">
        @if (signInForm.get('password')?.invalid && signInForm.get('password')?.touched) {
        <div class="text-red-500 text-xs italic">
          Password is required.
        </div>
        }
      </div>
      <div class="flex items-center justify-between">
        <button type="submit"
                class="bg-purple-1 hover:bg-purple-700 text-white font-bold py-2 px-4 rounded focus:outline-none focus:shadow-outline"
                [disabled]="signInForm.invalid">
          Sign In
        </button>
        <a href="#"
           class="inline-block align-baseline font-bold text-sm text-purple-1 hover:text-purple-700">
          Forgot Password?
        </a>
      </div>
    </form>
  </div>
</div>
