<section class="px-4 pt-6 md:px-24 md:pt-10">
  <div class="flex flex-col md:flex-row md:justify-between gap-4">
    <app-search-bar (searchTermChange)="onSearchTermChange($event)"></app-search-bar>
    <button class="bg-purple-1 text-white font-light rounded-c-lg px-3 py-2 md:px-6 md:py-3 flex items-center justify-center md:justify-start"
            (click)="onClickAddNewAccout()">
      <ng-icon class="text-2xl"
               name="matPlus"></ng-icon>
      <div>Yeni Hesap Ekle</div>
    </button>
  </div>

  <div>
    <app-table [socialMediaItems]="$socialMediaItems | async"
               (edit)="onEditClick($event)"
               (delete)="onDeleteClick($event)"></app-table>
  </div>

  <app-pagination [currentPage]="currentPage"
                  [itemsPerPage]="itemsPerPage"
                  (currentPageChange)="onCurrentPageChange($event)"
                  (itemsPerPageChange)="onItemsPerPageChange($event)">
  </app-pagination>

  <app-modal [isOpen]="isSocialMediaModalVisible"
             (closeModal)="onClickCloseModal()">
    @if (isSocialMediaModalVisible) {
    <app-social-media-form [socialMediaItem]="editingSocialMediaItem"
                           (create)="onCreateNewItem($event)"
                           (edit)="onConfirmEdit($event)"
                           (cancel)="onClickCloseModal()"></app-social-media-form>
    }
  </app-modal>
</section>
