<div class="flex items-center gap-3">
  <div class="flex w-full md:w-auto">
    <input class="rounded-l-c-lg px-4 py-2 w-full md:w-[20rem]"
           placeholder="Search objects..."
           [(ngModel)]="searchTerm"
           (ngModelChange)="onSearchTermChange($event)">
    <button class="bg-purple-1 rounded-r-c-lg px-4 py-2 text-white">
      <ng-icon name="matSearch"></ng-icon>
    </button>
  </div>
  <button class="rounded-c-lg bg-white px-4 py-2 text-purple-1">
    <ng-icon name="matFilterAlt"></ng-icon>
  </button>
</div>
