@if (isOpen) {
<div class="fixed inset-0 z-50 overflow-auto bg-gray-900 bg-opacity-50 flex items-center justify-center">
  <div class="bg-white rounded-lg shadow-xl p-6 m-4 max-w-xl w-full">
    <div class="flex justify-end items-center mb-4">
      <button (click)="close()"
              class="text-gray-500 hover:text-gray-700">
        <svg class="w-6 h-6"
             fill="none"
             stroke="currentColor"
             viewBox="0 0 24 24"
             xmlns="http://www.w3.org/2000/svg">
          <path stroke-linecap="round"
                stroke-linejoin="round"
                stroke-width="2"
                d="M6 18L18 6M6 6l12 12"></path>
        </svg>
      </button>
    </div>
    <div class="mb-4">
      <ng-content></ng-content>
    </div>
    <!-- <div class="flex justify-end">
      <button (click)="close()"
              class="px-4 py-2 bg-gray-200 text-gray-800 rounded hover:bg-gray-300">Close</button>
    </div> -->
  </div>
</div>
}
